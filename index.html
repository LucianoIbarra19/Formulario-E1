<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" href="732212.png">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <section>
        <div>
            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre">
        </div>
        &nbsp;
        <div>
            <label for="Apellido">Apellido</label>
            <input type="text" id="Apellido">
        </div>
        &nbsp;
        <div>
            <label for="Modalidad de Cursada:">Modalidad de Cursada:</label>
            <input type="radio">
            <span class="On-Demand">On-Demand</span>
            <input type="radio">
            <span class="En Vivo">En Vivo</span>
        </div>
        &nbsp;
        <div>
            <label for="Correo">Correo</label>
            <input type="text" id="Correo">
        </div>
        &nbsp;
        <div>
            <input type="checkbox">
            <span>Deseo recibir información sobre los nuevos posteos en la plataforma de Nucba.</span>
        </div>
        &nbsp;
        <div>
            <input type="checkbox">
            <span>Declaro que leí los términos y condiciones y estoy listo para convertirme en Desarrollador Web Full Stack.</span>
        </div>
        &nbsp;
        <div>
            <input type="submit" id="Enviar">
        </div>
    </section>    
</body>
</html>
